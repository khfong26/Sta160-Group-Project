{% extends "base.html" %}
{% block title %}Trends{% endblock %}

{% block content %}
<h2 class="mb-4">Job Market Trends</h2>

<div class="bg-white shadow-sm p-3 rounded mb-3">
  <div class="d-flex flex-wrap align-items-center gap-2">
    <div class="me-2">
      <label for="trendsLocationFilter" class="form-label small mb-1">Location</label>
      <select id="trendsLocationFilter" class="form-select form-select-sm">
        <option value="">All locations</option>
        <option value="California">California</option>
        <option value="New York">New York</option>
        <option value="Remote">Remote</option>
        <option value="Texas">Texas</option>
      </select>
    </div>

    <div>
      <label for="trendsJobFilter" class="form-label small mb-1">Job Title</label>
      <select id="trendsJobFilter" class="form-select form-select-sm">
        <option value="">All jobs</option>
        <option value="Data Scientist">Data Scientist</option>
        <option value="Software Engineer">Software Engineer</option>
        <option value="Product Manager">Product Manager</option>
        <option value="Data Analyst">Data Analyst</option>
        <option value="Business Analyst">Business Analyst</option>
      </select>
    </div>
  </div>
</div>

<div class="bg-white shadow-sm p-3 rounded">
    <div id="trends-detail-chart" style="height:400px;"></div>
</div>
{% endblock %}
