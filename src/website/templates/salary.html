{% extends "base.html" %}
{% block title %}Salary Analysis{% endblock %}

{% block content %}
<h2 class="mb-4">Salary Analysis</h2>

<div class="bg-white shadow-sm p-3 rounded mb-3">
  <div class="d-flex flex-wrap align-items-center gap-2">
    <div class="me-2">
      <label for="locationFilter" class="form-label small mb-1">Location</label>
      <select id="locationFilter" class="form-select form-select-sm">
        <option value="">All locations</option>
      </select>
    </div>

    <div>
      <label for="jobFilter" class="form-label small mb-1">Job Title</label>
      <select id="jobFilter" class="form-select form-select-sm">
        <option value="">All jobs</option>
      </select>
    </div>
  </div>
</div>

<div class="bg-white shadow-sm p-3 rounded">
  <div id="salary-detail-chart" style="height:400px;"></div>
</div>
{% endblock %}
