<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- Page title (override in child templates) -->
    <title>{% block title %}Job Market Dashboard{% endblock %}</title>

    <!-- Optional extra head content (per-page) -->
    {% block head %}{% endblock %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Plotly (for interactive plots) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Job Market Insights</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/salary">Salaries</a></li>
                <li class="nav-item"><a class="nav-link" href="/skills">Skills</a></li>
                <li class="nav-item"><a class="nav-link" href="/trends">Trends</a></li>
                <li class="nav-item"><a class="nav-link" href="/methodology">Methodology</a></li>
                <li class="nav-item"><a class="nav-link" href="/team">Team</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (bundle includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main site JS (deferred) -->
<script defer src="{{ url_for('static', filename='js/main.js') }}"></script>

<!-- Per-page script block -->
{% block scripts %}{% endblock %}

</body>
</html>
