<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title (override in child templates) -->
    <title>{% block title %}Job Market Dashboard{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (for grid and utilities only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Plotly (for interactive plots) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Optional extra head content (per-page) -->
    {% block head %}{% endblock %}
</head>

<body>

    <nav class="navbar">
        <a class="navbar-brand" href="/">Job Market Insights</a>
        <div class="navbar-nav">
            <a href="/">Home</a>
            <a href="/presentation">Presentation</a>    
            <a href="/intro">Introduction</a>
            <a href="/methodology">Methodology</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/salary">Salaries</a>
            <a href="/skills">Skills</a>
            <a href="/trends">Trends</a>
            <a href="/recommend">Resume Match</a>
            <a href="/team">Team</a>

        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main site JS (deferred) -->
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Per-page script block -->
    {% block scripts %}{% endblock %}

</body>

</html>
